{% extends 'quizzy/base.html' %}

{% block title_block %}
Update Quiz
{% endblock %}

{% block body_block %}
<div class="container text-center">
    <div class="form-container">
        <div>
            <h1 class="form-heading">Update quiz</h1>
            <hr class="divider">
        </div>
        <div>
            <div class="form-group">
                <form id="quiz_form" method="post" action="{% url 'update_quiz' city.slug pub.slug quiz.id %}">
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                    {% endfor %}
                    {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label>
                            {{ field.errors }}
                            {{ field.help_text }}
                            {{ field }}
                        </label>
                    </div>
                    {% endfor %}
                    <button type="submit" name="submit" value="update quiz" class="btn btn-primary">Update Quiz</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
