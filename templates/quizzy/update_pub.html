{% extends 'quizzy/base.html' %}

{% block title_block %}
Update pub
{% endblock %}

{% block body_block %}

<div class="container text-center">
    <div class="form-container">
        <div>
            <h1 class="form-heading">Update pub</h1>
            <hr class="divider">
        </div>

        <div>
            <div class="form-group">
                <form id="pub_form" enctype="multipart/form-data" method="post"
                      action="{% url 'update_pub' city.slug pub.slug %}">
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                    {% endfor %}
                    {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label>
                            {{ field.errors }}
                            {{ field.help_text }}
                            {{ field }}
                        </label>
                    </div>
                    {% endfor %}
                    <button type="submit" name="submit" value="update pub" class="btn btn-primary">Update pub</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
